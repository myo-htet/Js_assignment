<!DOCTYPE html>
<html>
<head>
	<title>Js Demo</title>
	<script type="text/javascript">
		function calSum(){
			value1=parseInt(document.mainForm.textBox1.value);
			value2=parseInt(document.mainForm.textBox2.value);
			sum=value1+value2;
			document.mainForm.textBoxSum.value=sum;
		}
	</script>
</head>
<body>
	<form name="mainForm">
		<input type="text" name="textBox1">
		<input type="text" name="textBox2">
		<input type="button" value="Process" onclick="javascript:calSum()"/>
		<input type="text" name="textBoxSum" readonly="readonly">
		
	</form>
</body>
</html>
